<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix clone! - Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          src="/Netflix-assets/assets/netflix_logo.png"
          alt="netflix"
          width="150"
          class="ms-5 my-3"
      /></a>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-6 mx-auto">
          <h1
            class="mt-5 text-start border-bottom border-secondary pb-1 display-1 fw-normal"
          >
            Edit Profile
          </h1>
        </div>
      </div>
      <div class="row d-flex flex-column flex-md-row">
        <div class="col-12 col-md-6 mx-auto d-flex">
          <div class="row">
            <div class="col-12 col-xl-3 mt-3 me-3">
              <img
                src="/Netflix-assets/assets/kids_icon.png"
                alt="icon"
                width="160"
                class="ms-3"
              />
            </div>
            <div class="col-8 mt-3">
              <p class="bg-secondary ps-3 ms-3 py-2 mb-3 fs-5">
                Strive Student
              </p>
              <p class="fs-5 text-white text-opacity-50 mt-5 mb-1 ms-3">
                Language:
              </p>
              <button
                class="btn bg-black dropdown-toggle border border-white text-white rounded-0 ms-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu dropdown-menu-dark bg-black">
                <li>
                  <a class="dropdown-item bg-black" href="#">Italian</a>
                </li>
                <li>
                  <a class="dropdown-item bg-black" href="#">Japanese</a>
                </li>
                <li>
                  <a class="dropdown-item bg-black" href="#">Korean</a>
                </li>
              </ul>
              <hr class="ms-3 my-4" />
              <p class="fs-5 text-white text-opacity-50 mb-1 ms-3">
                Maturity Settings:
              </p>
              <span class="badge bg-secondary fs-6 ms-3 my-2 fw-normal"
                >ALL MATURITY RATINGS</span
              >
              <p class="ms-3 mt-2 mb-2">
                Show titles of
                <span class="text-white fw-bold">all maturity ratings</span>
                for this profile.
              </p>
              <button
                class="btn btn-rules text-nf-grey rounded-0 border border-1 text-opacity-50 ms-3 px-4"
                type="button"
                aria-expanded="false"
              >
                <p
                  class="text-center text-white text-opacity-50 m-0"
                  style="font-size: 14px"
                >
                  E D I T
                </p>
              </button>
              <hr class="ms-3 my-4" />
              <p class="fs-5 text-white text-opacity-50 mb-1 ms-3">
                Autoplay controls
              </p>
              <div>
                <input
                  class="form-check-input input-size rounded-0 border border-light bg-secondary ms-3"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label ms-3" for="flexCheckDefault"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <input
                class="form-check-input input-size rounded-0 border border-light bg-secondary ms-3"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label ms-3" for="flexCheckDefault"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="col-md-6 mx-auto">
        <h1
          class="mt-4 mb-4 text-start border-bottom border-secondary pb-1 display-1 fw-normal"
        ></h1>
        <button
          class="btn btn-rules text-nf-grey rounded-0 border border-1 text-opacity-50 ms-3 px-4 bg-white"
          type="button"
          aria-expanded="false"
        >
          <p
            class="text-center text-black m-0 fs-5 fw-semibold"
            style="font-size: 14px"
          >
            S A V E
          </p></button
        ><button
          class="btn btn-rules text-nf-grey rounded-0 border border-1 text-opacity-50 ms-3 px-4 ms-md-5"
          type="button"
          aria-expanded="false"
        >
          <p
            class="text-center text-white m-0 fs-5 fw-semibold text-opacity-50"
            style="font-size: 14px"
          >
            C A N C E L
          </p></button
        ><button
          class="btn btn-rules text-nf-grey rounded-0 border border-1 text-opacity-50 ms-3 px-4 mb-4 mt-4 ms-xl-5"
          type="button"
          aria-expanded="false"
        >
          <p
            class="text-center text-white m-0 fs-5 fw-semibold text-opacity-50"
            style="font-size: 14px"
          >
            D E L E T E P R O F I L E
          </p>
        </button>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
